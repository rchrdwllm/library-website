<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Urbanread</title>
    </head>
    <body>
        <div class="overlay"></div>
        <div class="container">
            <div class="hero-heading">
                <h1>
                    Welcome to <br />
                    Urbanread
                </h1>
            </div>
            <div class="credentials-container">
                <div class="credentials">
                    <div class="form-container">
                        <div class="form student-form active">
                            <p>Login to your student account</p>
                            <input
                                type="text"
                                name="studentName"
                                id="studentName"
                                placeholder="Student name"
                            />
                            <input
                                type="text"
                                name="studentId"
                                id="studentId"
                                placeholder="Student ID"
                            />
                        </div>
                        <div class="form librarian-form">
                            <p>Login to your librarian account</p>
                            <input
                                type="text"
                                name="librarianName"
                                id="librarianName"
                                placeholder="Librarian name"
                            />
                            <input
                                type="text"
                                name="librarianId"
                                id="librarianId"
                                placeholder="Librarian ID"
                            />
                        </div>
                        <button class="login-btn disabled" disabled>
                            <a href="./student/index.html">Login</a>
                        </button>
                        <p>You are a...</p>
                        <div class="form-btns">
                            <button class="form-btn student-btn active">Student</button>
                            <button class="form-btn librarian-btn">Librarian</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
